	<h3 class="col-xs-12 text-center">Nuevo Usuario</h3>
	<div class="col-xs-offset-2 col-xs-8">
		<form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>
				<div class="col-xs-6">
					<label for="firstName">Nombre</label>
					<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="Nombre">
				</div>
				<div class="col-xs-6">
					<label for="lastName">Apellidos</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Apellidos">
				</div>
				<div class="col-xs-12">
					<label for="email">Correo Electronico</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Correo Electronico">
				</div>
				<div class="col-xs-6">
					<label for="username">Usuario</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Usuario">
				</div>
				<div class="col-xs-6">
					<label for="password">Contraseña</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Contraseña"><br/><br/>
				</div>
				<div class="col-xs-12">
					<button type="submit" class="btn btn-lg btn-success btn-block">Registrar</button>
				</div>
			</fieldset>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
		</form>
	</div>
</section>
